<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celebration MVP</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
<main class="container">
  <h1>Celebration 메시지 만들기</h1>
  <p class="hint">비회원도 작성할 수 있으며 기본 만료일은 7일입니다.</p>

  <section class="card">
    <form id="create-form">
      <label>기념일 종류
        <select name="occasionType" id="occasionType" required>
          <option value="BIRTHDAY">생일</option>
          <option value="WEDDING_ANNIVERSARY">결혼기념일</option>
          <option value="VALENTINES_DAY">발렌타인데이</option>
          <option value="CUSTOM">직접입력</option>
        </select>
      </label>
      <label id="occasionNameWrap" class="hidden">기념일 이름
        <input type="text" name="occasionName" placeholder="예: 첫 만난 날" maxlength="80" />
      </label>

      <label>제목
        <input type="text" name="title" maxlength="120" required />
      </label>

      <label>본문
        <textarea name="content" maxlength="2000" rows="6" required></textarea>
      </label>

      <div>
        <p class="label">템플릿 선택</p>
        <div class="template-grid" id="template-grid">
          <label class="template">
            <input type="radio" name="templateCode" value="TEMPLATE_A" checked />
            <span>Template A<br><small>Classic Card</small></span>
          </label>
          <label class="template">
            <input type="radio" name="templateCode" value="TEMPLATE_B" />
            <span>Template B<br><small>Photo Focus</small></span>
          </label>
          <label class="template">
            <input type="radio" name="templateCode" value="TEMPLATE_C" />
            <span>Template C<br><small>Minimal Letter</small></span>
          </label>
        </div>
      </div>

      <label>이미지 업로드 (최대 3장, 각 3MB)
        <input type="file" name="images" id="images" accept="image/*" multiple />
      </label>

      <label>음성 업로드 (최대 1개, 5MB)
        <input type="file" name="voice" id="voice" accept="audio/*" />
      </label>

      <p class="hint" id="size-hint">총 업로드 용량은 14MB 이하여야 합니다.</p>
      <p class="error" id="form-error"></p>

      <button type="submit">공유 링크 생성</button>
    </form>
  </section>

  <section class="card hidden" id="result-card">
    <h2>생성 완료</h2>
    <p><strong>Message ID:</strong> <span id="message-id"></span></p>
    <p><strong>Edit Token:</strong> <code id="edit-token"></code></p>
    <p><strong>공유 링크:</strong> <a id="public-link" target="_blank" rel="noopener"></a></p>
    <p><strong>만료일:</strong> <span id="expires-at"></span></p>
  </section>

  <section class="card">
    <h2>공개 링크 확인</h2>
    <div class="inline">
      <input type="text" id="public-token" placeholder="pub_xxx" />
      <button id="load-public">불러오기</button>
    </div>

    <article id="preview" class="preview hidden">
      <h3 id="preview-title"></h3>
      <p id="preview-content"></p>
      <p><strong>기념일:</strong> <span id="preview-occasion"></span></p>
      <div id="preview-images" class="image-grid"></div>
      <audio id="preview-voice" controls class="hidden"></audio>
    </article>
    <p class="error" id="public-error"></p>
  </section>
</main>
<script src="/app.js"></script>
</body>
</html>
